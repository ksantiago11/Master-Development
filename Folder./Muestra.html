<!doctype html>
<html>

<head>
    <meta charset="uft-8" />
    <title>Documento HTML Simple</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>    
        $(document).ready(function () {
            /*Captura de datos escrito en los inputs*/
            var nom = document.getElementById("nombreLocalS");
            var email = document.getElementById("correoLocalS");
            var pais = document.getElementById("paisLocalS");
            
            var localCorreo = localStorage.getItem("Email");

            nom.innerHTML = localStorage.getItem("Nombre");
            email.innerHTML = localCorreo;
            $(".content a[href='mailto:someone@example.com']").attr('href', 'mailto:' + localCorreo);
            pais.innerHTML = localStorage.getItem("Pais");

            var x = document.getElementById("ubicación");
            navigator.geolocation.getCurrentPosition(showPosition);

            function showPosition(position) {
                x.innerHTML = "Latitud: " + position.coords.latitude +
                    ", Longitud: " + position.coords.longitude;
            }
        });
    </script>
</head>
<body>
    <section id="content" class="content">

        <h1>Prueba de BackEnd </h1>
        <label type="text" id="nombreLocalS"></label>
        <a id="correoLocalS" href="mailto:someone@example.com">nombreLocalS</a>
        <label type="text" id="paisLocalS"></label><br>
        <label type="text" id="ubicación"></label><br>

        <aside>
            <iframe id="videoline" width="100%" height="100%" src="https://www.youtube.com/embed/5rvZBsueMoc" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </iframe>
           
        </aside>

        <img id="imgPortada" src="https://static1.abc.es/media/tecnologia/2019/07/26/26075903-kqgE--620x349@abc.jpg"
            alt="">
    
    </section>
    <footer>
        <p>Posted by: Kevin Vásquez</p>
        <p>Contact information: <a href="mailto:someone@example.com"> someone@example.com</a>.</p>
    </footer>
</body>

</html>
