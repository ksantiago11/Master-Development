<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Formulario </title>
        <link rel= "stylesheet" type= "text/css" href= "Login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
        $(document).ready(function () {
            $('#boton-guardar').click(function () {
                var nom = document.getElementById("nombretxt").value;
                var nacimiento = document.getElementById("nacimientotxt").value;
                var email = document.getElementById("emailtxt").value;
                var pais = document.getElementById("paistxt").value;
                localStorage.setItem("Nombre", nom);
                localStorage.setItem("Nacimiento", nacimiento);
                localStorage.setItem("Email", email);
                localStorage.setItem("Pais", pais);
            });
        });
        </script>       
    </head>
    <body>
            <center><h1> Datos de acceso </h1></center>
            <legend></legend>
            <fieldset>
            <form>
            <p>Nombre Completo: <input name="nombre" placeholder="Nombre Completo" id="nombretxt" type="text" required></p>
            <p>Fecha de nacimiento: <input name="nacimiento" id="nacimientotxt" type="date" step="1" max="2020-06-25" required ></p>
            <p>Email: <input name="email" placeholder="Email" id="emailtxt" type="email" 
                pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z0-9_]{1,5}"
                required></p>
            <p>País de nacimiento: <select name="pais" id="paistxt" required>
                <option>---Selecione País---</option>
                <option value="BZ">Belice</option>
                <option value="CR">Costa Rica</option>
                <option value="SV">El Salvador</option>
                <option value="GT">Guatemala</option>
                <option value="HN">Honduras</option>
                <option value="NI">Nicaragua</option>
                <option value="PA">Panamá</option>                
                </select></p>
            <button type="submit" formaction="Muestra.html" id="boton-guardar">Registrar</button>
        </form>
    </body>
</html>
